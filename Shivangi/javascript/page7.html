<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove dropDown items</title>
</head>
<body>
    <form>
<select id="colorSelect">
<option>Red</option>
<option>Green</option>
<option>White</option>
<option>Black</option>
</select>
</form> <br>
<button onclick="removecolor()" >Select and Remove</button>

<script>
    function removecolor() {
        var d =document.getElementById("colorSelect");
        d.remove(d.selectedIndex);
    }
</script>
    
</body>
</html>
