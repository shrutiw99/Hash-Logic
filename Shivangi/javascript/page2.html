<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form- Get Values</title>
</head>
<body>
    <form id="form1" onSubmit="getFormvalue()">
        First name: <input type="text" name="fname" id="fname" value="David"><br>
        Last name: <input type="text" name="lname" id="lname" value="Beckham"><br>
        <input type="submit" value="Submit">
        </form>

     <!--Javascript-->
     <script type="text/javascript">
        function getFormvalue() {
            var n = document.getElementById("fname").value;
            var m = document.getElementById("lname").value;
            document.write("<p>First name: "+ n + "</p><p> Last name: " + m +"</p>");
        }
     </script>
</body>
</html>
