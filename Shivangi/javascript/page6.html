<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept row,column from the user</title>
</head>
<body>
    <table id="myTable" border="1" cellspacing="5" cellpadding="3">
</table>
    <br>
    <button onclick="createTable()">Create the Table</button>

    <script>
        function createTable() {
            var r = window.prompt("How many rows to be inserted :");
            var c = window.prompt("How many columns to be inserted :");
                for(var i = 0; i< parseInt(r,10); i++){
                    var t = document.getElementById("myTable").insertRow(i);
                    for(var j = 0; j < parseInt(c,10); j++) {
                        var x = t.insertCell(j);
                        x.innerHTML = "Row: "+i+" Cell: " + j;

                    }
                }
            }
    </script>
</body>
</html>
