<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> \*<a>\* attributes</title>
</head>
<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" 
        href="https://www.w3resource.com/" >Source</a></p>
    <button onclick="getAttributes()">Click here to get  attributes value</button>
    <!--Javascript-->
    <script type="text/javascript">
        function getAttributes(){
            var a = document.getElementById("w3r");
            alert("Type: "+a.type+"\nhreflang: "+a.hreflang+"\nrel: "+a.rel+"\ntarget: "+a.target+
            "\nhref: "+a.href);

        }
    </script>
</body>
</html>
