<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert rows</title>
</head>
<body>
    <table id="sampleTable" border="1">
        <tr><td>Row1 cell1</td>
        <td>Row1 cell2</td></tr>
        <tr><td>Row2 cell1</td>
        <td>Row2 cell2</td></tr>
    </table><br>
        <input type="button" onclick="insert_Row()" value="Insert row"> 

    <script>
        function insert_Row() {
            var t = document.getElementById("sampleTable").insertRow();
            var x = t.insertCell(0);
            var y = t.insertCell(1);
            x.innerHTML = "New Inserted_Cell1";
            y.innerHTML = "New Inserted_Cell2";
        }
    </script>
</body>
</html>
